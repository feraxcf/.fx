# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = "[#](blue) [$all](dimmed)"
continuation_prompt = "[●](dimmed purple) "

[character]
success_symbol = '[●](green)'
error_symbol = '[◌](red)'

[username]
show_always = true
style_user = "green bold"
format = '([$user]($style) )'
aliases = { feraxhp = "" }

[directory]
style = "yellow bold"

[git_branch]
style = "bold cyan"
only_attached = true

[git_status]
disabled = false
format = "([{ $staged$renamed$modified$untracked$deleted$typechanged$conflicted$stashed}]($style) )"

diverged = "⇕"
ahead = "⇡"
behind = "⇣"
up_to_date = ""

modified = "[* ](yellow)"
# renamed = "[◎ ](yellow)"
renamed = ""

conflicted = ""
typechanged = ""

staged = "[◉ ](green)"
stashed = ""

untracked = "[⁇ ](red)"
# deleted = "[◌ ](bold red)"
deleted = ""
style = "blue"

ignore_submodules = false
use_git_executable = false

[git_commit]
format = "on [ \\($hash$tag\\)]($style)"
tag_disabled = false
style = "green cyan"

[git_state]
disabled = false
cherry_pick = '[🍒 PICKING](bold red)'
merge = '[🥣 MERGING](bold yellow)'